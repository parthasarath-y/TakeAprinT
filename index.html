<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TakeAprinT</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- pdf.js (stable version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/icon.png">
  <link rel="stylesheet " href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>TakeAprinT</h1>
  </header>

  <main>
    <section class="upload-area" id="dropZone">
      <h2>Upload Your Files</h2>
      <p>Select or drag files to print</p>
      <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.png,.jpg,.jpeg,.gif,.bmp,.txt,.rtf,.odt,.ods,.odp" />
      <button id="uploadBtn">Browse Files</button>
      <p class="drag-text">Supported: PDF, Word, PowerPoint, Images or drag & drop files here</p>

      <div id="preview" class="preview">
        <p class="empty">No files uploaded yet...</p>
      </div>
    </section>

    <aside class="queue">
      <h3>Queue (0 people ahead)</h3>
      <h3>Files Uploaded:</h3>
      <div id="queueList"></div>
    </aside>
  </main>

  <div class="footer-btn">
    <button id="payBtn" type="button" disabled>Continue & Pay</button>
  </div>

  <script src="script.js"></script>
  <script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
</script>
</body>

</html>
